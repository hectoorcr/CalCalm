<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Dashboard de Ejercicios</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Dashboard de Ejercicios</h1>

        <!-- Formulario para agregar ejercicio -->
        <div class="card">
            <h2>Agregar ejercicio</h2>
            <input type="text" id="exercise-name" placeholder="Nombre del ejercicio">
            <input type="text" id="exercise-specs" placeholder="Especificaciones">
            <button id="add-exercise">Agregar</button>
        </div>

        <!-- Tabla de ejercicios -->
        <div class="card">
            <h2>Lista de ejercicios</h2>
            <table class="exercise-table">
                <thead>
                    <tr>
                        <th>Ejercicio</th>
                        <th>Especificaciones</th>
                        <th>Acci√≥n</th>
                    </tr>
                </thead>
                <tbody id="exercise-table-body">
                    <!-- Filas generadas con JS -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
